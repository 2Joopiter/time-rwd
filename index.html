<!DOCTYPE html>
<html lang='ko'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <link rel='stylesheet' href='css/style.css'>
  <script defer src='js/main.js'></script>
</head>

<body>
  <main class="night">
    <img src="img/cloud1.png" alt="cloud1" class="cl1">
    <img src="img/cloud2.png" alt="cloud2" class="cl2">
    <nav>
      <span>Morning</span>
      <span>Afternoon</span>
      <span>Evening</span>
      <span>Night</span>
    </nav>

    <button class="auto">Auto Theme</button>

    <article>
      <p><strong>Lorem</strong> Ipsum</p>
      <em>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique rerum cupiditate ipsa labore corporis enim
        nihil excepturi odit aliquam perferendis.</em>
    </article>

    <figure>
      <div class="screen">
        <img src="img/cloud1.png" alt="cloud1" class="cl1">
        <img src="img/cloud2.png" alt="cloud2" class="cl2">
        <em>am</em>
        <!-- em과 strong은 같은 강조인데 strong이 조금 더 센 강조. em은 살짝 기울어진 효과 -->
        <span>00</span> : <span>00</span> : <span>00</span>
      </div>
    </figure>
  </main>

</body>

</html>
